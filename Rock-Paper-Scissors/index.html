<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/8e69ebe9f1.js" crossorigin="anonymous"></script>
		<title>Rock Paper Scrissors Game</title>
	</head>
	<body>
		<div class="container">
			<div class="rounder-header">
				<h2 class="rounds">ROUNDS 0</h2>
			</div>
			<div class="result">
				<div class="wins res">
					<h3>WINS 0</h3>
				</div>
				<div class="ties res"><h3>TIES 0</h3></div>
				<div class="loses res"><h3>WINS 0</h3></div>
			</div>
			<section class="user-side side">
                User
				<div class="user-selection">
					<!-- <img src="./images/scissors.png" alt=""> -->
				</div>
				<div class="user-choises">
					<i id="rockIcon" class="far fa-hand-rock icon"></i>
					<i id="paperIcon" class="far fa-hand-paper icon"></i>
					<i id="scissorsIcon" class="far fa-hand-scissors icon"></i>
				</div>
			</section>
			<section class="computer-side side">
                Computer
				<div class="computer-selection">
					<!-- <img src="./images/rock.png" alt=""> -->
				</div>
			</section>
		</div>
	</body>
	<script src="app.js"></script>
</html>
