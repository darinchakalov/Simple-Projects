<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>My First Calculator</title>
	</head>
	<body>
        <div class="container">
            <div class="display-section">0</div>
			<div class="button-section">
                <div class="top-row-actions">
                    <button id="nullButton" class="normal-button">C</button>
					<button id="devide" class="normal-button">/</button>
					<button id="multiply" class="normal-button">*</button>
					<button id="backspace" class="normal-button">&larr;</button>
				</div>
				<div class="top-row-actions">
                    <button id="seven" class="number-button">7</button>
					<button id="eight" class="number-button">8</button>
					<button id="nine" class="number-button">9</button>
					<button id="minus" class="normal-button">-</button>
				</div>
				<div class="top-row-actions">
                    <button id="four" class="number-button">4</button>
					<button id="five" class="number-button">5</button>
					<button id="six" class="number-button">6</button>
					<button id="plus" class="normal-button">+</button>
				</div>
				<div class="top-row-actions">
                    <button id="one" class="number-button">1</button>
					<button id="two" class="number-button">2</button>
					<button id="three" class="number-button">3</button>
					<button id="dot" class="normal-button">.</button>
				</div>
				<div class="top-row-actions">
                    <button id="percentage" class="normal-button">%</button>
					<button id="zero" class="number-button">0</button>
					<button id="doubleZero" class="number-button">00</button>
					<button id="equal" class="normal-button">=</button>
				</div>
			</div>
		</div>
	</body>
    <script src="app.js"></script>
    <!-- <script>
		window.onload = attachEventsListeners();
	</script> -->
</html>
